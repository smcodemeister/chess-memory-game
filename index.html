<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chess Memory Challenge ðŸ§ </h1>
    </header>
    
    <div id="game-container">
        <div id="controls">
            <div class="input-group">
                <label for="white-count">White Pieces:</label>
                <input type="number" id="white-count" value="4" min="1" max="16">
            </div>
            <div class="input-group">
                <label for="black-count">Black Pieces:</label>
                <input type="number" id="black-count" value="4" min="1" max="16">
            </div>
            <button id="apply-btn">Apply & Start</button>
            <div id="timer-display">Time: <span id="time">00:00</span></div>
            <button id="check-btn" disabled>Check Answer</button>
        </div>

        <div class="main-game-area">
            <div id="board-wrapper">
                <!-- Rank labels (8-1) on the left -->
                <div id="rank-labels">
                    <div class="rank-label">8</div>
                    <div class="rank-label">7</div>
                    <div class="rank-label">6</div>
                    <div class="rank-label">5</div>
                    <div class="rank-label">4</div>
                    <div class="rank-label">3</div>
                    <div class="rank-label">2</div>
                    <div class="rank-label">1</div>
                </div>
                
                <!-- The chess board -->
                <div id="board"></div>
                
                <!-- File labels (a-h) at the bottom -->
                <div id="file-labels">
                    <div class="file-label">a</div>
                    <div class="file-label">b</div>
                    <div class="file-label">c</div>
                    <div class="file-label">d</div>
                    <div class="file-label">e</div>
                    <div class="file-label">f</div>
                    <div class="file-label">g</div>
                    <div class="file-label">h</div>
                </div>
            </div>
            
            <div id="selection-area" class="hidden">
                <h2>Select Piece:</h2>
            </div>
        </div>

        <div id="message-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
